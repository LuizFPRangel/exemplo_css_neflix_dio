    <script type="text/javascript">
        function muda_fundo(qual) {
            var capa = document.getElementsByClassName('filme-principal');
            var tit = document.getElementsByClassName('titulo');
            var descr = document.getElementsByClassName('descricao');
            switch (qual) {
                case 1:  {
                    capa[0].style.backgroundImage = "url('./img/capa1.jpg')";
                    tit[0].innerHTML= 'LEI & ORDEM';
                    descr[0].innerHTML = 'Detetives que fazem parte da Unidade de Vítimas Especiais da polícia de Nova York investigam crimes de natureza sexual, como estupros, em que a vítima sobrevive, e auxilia as autoridades na investigação.';
                    break;
                }
                case 2: {
                    capa[0].style.backgroundImage = "url('./img/capa2.jpg')";
                    tit[0].innerHTML='FLASH'
                    descr[0].innerHTML='Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.';
                    break;
                }
                case 3: {
                    capa[0].style.backgroundImage = "url('./img/capa3.jpg')"; 
                    tit[0].innerHTML='OS SIMPSONS';
                    descr[0].innerHTML='A família Simpsons mora na cidade de Springfield, uma cidade americana como qualquer outra. Homer trabalha como inspetor de segurança numa usina de energia nuclear. Marge tenta manter a paz em sua família. Bart é um travesso garoto de 10 anos. Lisa, 8, é a inteligente da família, que adora tocar saxofone e é vegetariana.';
                    break;
                }
                case 4: {
                    capa[0].style.backgroundImage = "url('./img/capa4.jpg')"; 
                    tit[0].innerHTML='SOBRENATURAL';
                    descr[0].innerHTML='Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.';
                    break;
                }
                case 5: {
                    capa[0].style.backgroundImage = "url('./img/capa5.jpg')"; 
                    tit[0].innerHTML='UMA FAMÍLIA DA PESADA';
                    descr[0].innerHTML='Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.';
                    break;
                }
                case 6: {
                    capa[0].style.backgroundImage = "url('./img/capa6.jpg')"; 
                    tit[0].innerHTML="GREY'S ANATOMY";
                    descr[0].innerHTML='Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte. É um no outro que eles encontram apoio, conforto, amizade e, às vezes, até mais que amizade... Juntos, eles descobrem o quanto a vida profissional e a pessoal podem ser complicadas e se misturarem no meio do caminho.';
                    break;
                }
                case 7: {
                    capa[0].style.backgroundImage = "url('./img/capa7.jpg')"; 
                    tit[0].innerHTML='RUNNING MAN';
                    descr[0].innerHTML='É um programa de variedades sul-coreano o qual foi originalmente classificado como um programa de "variedades de ação urbana": um gênero de programa de variedades filmado em um ambiente urbano, onde os convidados tem a tarefa de completar missões a fim de vencer a corrida. O programa, desde então, mudou para um conceito familiar de programa de variedade-realidade focado em jogos.';
                    break;
                }
                case 8: {
                    capa[0].style.backgroundImage = "url('./img/capa8.jpg')"; 
                    tit[0].innerHTML='FRIENDS';
                    descr[0].innerHTML='Seis jovens são unidos por laços familiares, românticos e, principalmente, de amizade, enquanto tentam vingar em Nova York. Rachel é a garota mimada que deixa o noivo no altar para viver com a amiga dos tempos de escola Monica, sistemática e apaixonada pela culinária.';
                    break;
                }
                case 9: {
                    capa[0].style.backgroundImage = "url('./img/capa9.jpg')"; 
                    tit[0].innerHTML='Breaking Bad: A Química do Mal (2008)';
                    descr[0].innerHTML='Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.';
                    break;
                }
                case 10: {
                    capa[0].style.backgroundImage = "url('./img/capa10.jpg')"; 
                    tit[0].innerHTML='OS 100';
                    descr[0].innerHTML='Quase 100 anos após um apocalipse nuclear devastar a Terra, 100 sobreviventes de uma estação espacial voltam para avaliar as condições do planeta.';
                    break;
                }
            }
        }
    </script>
